<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="hero is-info is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Movie Fight
              <span class="icon">
                <i class="fas fa-film"></i>
              </span>
            </h1>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>

          <div class="column">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>

        <div
          class="box is-half is-primary box-shadow-1em notification tutorial"
        >
          <h1 class="title">Search For a Movie on Both Sides</h1>
          <p class="subtitle">We will tell you who wins!</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Movie Fight </strong>Made with
          <i class="fas fa-heart"></i> by<a href="https://jenperez.dev"
            >Jen Perez</a
          >. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. 2022
        </p>
      </div>
    </footer>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
